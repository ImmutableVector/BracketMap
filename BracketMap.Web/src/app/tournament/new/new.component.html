<h1>New Tournament</h1>
<br />
<form #form="ngForm" (ngSubmit)="create()">
  <bm-text [(ngModel)]="model.name" name="name" label="Tournament Name" [required]="true"></bm-text>
  <br />
  <br />
  <bm-number [(ngModel)]="model.playersPerTeam" name="playersPerFight" label="Number of people per team" [required]="true" [max]="6" [min]="1"></bm-number>
  <br />
  <br />
  <bm-number [(ngModel)]="model.teamsPerFight" name="teamsPerFight" label="Number of teams per fight" [required]="true" [max]="2" [min]="2"></bm-number>
  <br />
  <br />
  <button type="submit" [disabled]="!form.valid">
    Create
  </button>
</form>
