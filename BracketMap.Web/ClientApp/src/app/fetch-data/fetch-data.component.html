<h1>Tournament</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!tournaments"><em>Loading...</em></p>

<table class='table' *ngIf="tournaments">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Number of Players</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tournament of tournaments">
      <td>{{ tournament.id }}</td>
      <td>{{ tournament.name }}</td>
      <td>{{ tournament.playerCount }}</td>
    </tr>
  </tbody>
</table>
